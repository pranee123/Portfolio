            <p>Data Analyst well versed in SQL, Python, Tableau, Machine Learning and Gen AI

            <ul class="actions">
                <li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
            </ul>

        <!-- Header -->

            <a href="index.html" class="logo">Here's what I have done</a>

            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <h1 style="text-align: center; margin-bottom: 30px;">Shaping the Future with Data-Driven Projects</h1>

            <!-- GitHub Projects Section -->
            <section class="posts" id="project-list">
                <!-- GitHub project cards will be injected here -->
            </section>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

        <!-- GitHub Integration Script -->
        <script>
            const repoOwner = 'pranee123'; // GitHub username

            fetch(`https://api.github.com/users/${repoOwner}/repos`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const projectList = document.getElementById('project-list');
                    projectList.innerHTML = ''; // Clear old content

                    if (data.length === 0) {
                        projectList.innerHTML = '<p>No repositories found.</p>';
                        return;
                    }

                    data.forEach(repo => {
                        const creationDate = new Date(repo.created_at);
                        const options = { year: 'numeric', month: 'long', day: 'numeric' };
                        const formattedDate = creationDate.toLocaleDateString(undefined, options);

                        const article = document.createElement('article');
                        article.innerHTML = `
                            <header>
                                <span class="date">${formattedDate}</span>
                                <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
                            </header>
                            <p>${repo.description || 'No description available.'}</p>
                            <ul class="actions special">
                                <li><a href="${repo.html_url}" class="button" target="_blank">View Project</a></li>
                            </ul>
                        `;
                        projectList.appendChild(article);
                    });
                })
                .catch(error => {
                    console.error('Error fetching repository data:', error);
                    document.getElementById('project-list').innerHTML = '<p>Failed to load projects.</p>';
                });
        </script>

        <!-- Chatbot Embed -->
